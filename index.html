<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" rel="text/css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="container">
      <div>
        <p>My Choice</p>
        <p id="myResult"></p>
        <div class="buttons_container">
          <button class="button" id="rock" value="Rock">✊</button>
          <button class="button" id="paper" value="Paper">✋</button>
          <button class="button" id="scissors" value="Scissors">✌️</button>
        </div>
      </div>
      <div>
        <p>Computer Choice</p>
        <p id="computerResult"></p>
      </div>
    </div>

    <div class="hidePopUp" id="popUp">
      <p id="result"></p>
      <button id="playAgain">play Again</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
